<script>
// Slideshow functionality
var slideIndex = 1; // Start at the first image
showDivs(slideIndex); // Display the first image

function plusDivs(n) { // Function to navigate through the images
  showDivs(slideIndex += n); // Update the current image index
}

function showDivs(n) { // Function to show the current image based on the index
  var i;
  var x = document.getElementsByClassName("mySlides"); // Get all images with the class "mySlides"
  if (n > x.length) {slideIndex = 1} // If the index exceeds the number of images, loop back to the first image
  if (n < 1) {slideIndex = x.length} // If the index is less than 1, loop to the last image
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  // Hide all images
  }
  x[slideIndex-1].style.display = "block";  // Show the current image
}
</script>
